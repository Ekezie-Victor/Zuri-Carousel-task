<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
<div class="container">
    <div class="swiper">
    
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="Images/kakashi.jpeg" alt=""></div>
          <div class="swiper-slide"><img src="Images/naruto.jpg" alt=""></div>
          <div class="swiper-slide"><img src="Images/sasuke.jpeg" alt=""></div>
          <div class="swiper-slide"><img src="Images/minato.jpeg" alt=""></div>
          <div class="swiper-slide"><img src="Images/itachi.jpeg" alt=""></div>
          <div class="swiper-slide"><img src="Images/sakura.jpeg" alt=""></div>
        </div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

      </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script> const swiper = new Swiper('.swiper', {
  autoplay: {
    delay: 3000,
    disableOnInteraction: false,
  },
  
  loop: true,
  
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  
  });
</script> 
</body>
</html>
